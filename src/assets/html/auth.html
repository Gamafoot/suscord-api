<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | Discord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #36393f;
            color: #dcddde;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgwLDAsMCwwLjAzKSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
        }

        .login-container {
            background-color: #2f3136;
            width: 100%;
            max-width: 480px;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        .login-header p {
            color: #b9bbbe;
            font-size: 16px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 700;
            color: #b9bbbe;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #40444b;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            color: #dcddde;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            border-color: #7289da;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #5865f2;
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 10px;
        }

        .login-button:hover {
            background-color: #4752c4;
        }

        .error-message {
            background-color: #ed4245;
            color: white;
            padding: 12px;
            border-radius: 3px;
            margin-bottom: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message::before {
            content: "!";
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background-color: white;
            color: #ed4245;
            border-radius: 50%;
            font-weight: bold;
            font-size: 12px;
        }

        .register-link {
            font-size: 14px;
            color: #00aff4;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #72767d;
        }

        .divider {
            height: 1px;
            background-color: rgba(79, 84, 92, 0.48);
            margin: 20px 0;
        }

        .demo-errors {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(79, 84, 92, 0.3);
            border-radius: 5px;
            font-size: 14px;
        }

        .demo-errors h3 {
            margin-bottom: 10px;
            color: #b9bbbe;
        }

        .demo-errors ul {
            padding-left: 20px;
        }

        .demo-errors li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Здарова!</h1>
            <p>Придумай себе имя и пароль!</p>
        </div>

        <!-- Пример сообщения об ошибке -->
        {{ if .error }}
        <div class="error-message">
            {{ .error }}
        </div>
        {{ end }}

        <form id="login-form" action="/auth" method="POST">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Войти</button>
        </form>

        <div class="divider"></div>
    </div>
</body>

</html>
